    <div class="chat-section">
    
        <div class="chat-box">
                    <div class="commment-container">
                        <div class=" housemate-icon"> 
                            <img src="media/jane_icon-01.png">
                        </div>
                
                        <div class="comment-box">
                            <div class="comment-header">
                                <div class="comment-name">Jane</div>
                                <div class="comment-time">11:39</div>
                            </div>
                    
                            <div class="comment-body">
                                What's the plan for dinner?
                            </div>
                        </div>
                    </div>
            </div>
      
            
        <!-- comment input field -->
        <form class="comment-field">
            <div> 
                <input type="radio" name="user" id="SarahBtn"><label>Sarah</label>
                <input type="radio" name="user" id="JaneBtn"><label>Jane</label>
                <input type="radio" name="user" id="BobBtn"><label>Bob</label>
            </div>
              <input type="text"  class="comment-input" placeholder="Message" >
            <button type="submit" class="comment-send-btn"><i class="fa fa-send-o"></i></button> 
        </form>
    </div>
